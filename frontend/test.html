<!DOCTYPE html>
<html>
<head>

<body>
  <div style=" position:fixed;width:100vw; height: 100vh;top:0; left:0;background: rgb(202, 0, 0); z-index: 2147483647;color: azure;padding-top: 40px;">
    <div style="display:flex; flex-direction: column;justify-content: center;text-align:center; width: 100%; height: 600px; font-size: 20px;font-weight: 500;">
      <p>Warning: This website has been flagged as malicious and may pose a threat to your security.</p>

    <div style="display:flex;justify-content: center;align-items:center; width: 100%; float: bottom;">

        <button style="width: 180px;padding: 8px 16px;background-color: rgb(54, 182, 15);color: white;outline: inherit;border-radius: 4px;border: 1px solid white; cursor: pointer;" onMouseOver="this.style.background='#5fdf38';" onMouseOut="this.style.background='#36b60f';this.style.fontWeight='400'" id="backUrlBtn">Return back to safety</button>
      </div>
      <div style="flex: 1 0 50%;display:flex;justify-content: center;">
        <button style="width: 180px;padding: 8px 16px;background-color: rgb(186, 26, 26);color: white;outline: inherit;border-radius: 4px;border: 1px solid white; cursor: pointer;" onMouseOver="this.style.background='#d53f3f';" onMouseOut="this.style.background='#ba1a1a';this.style.fontWeight='400'" id="proceedUrlBtn">Proceed with caution</button>
      </div>
    </div>
    
    <!-- <div style=" display: flex; justify-content: bottom; align-items: center;">
      
    </div> -->

    document.addEventListener('DOMContentLoaded', function() {

document.getElementById('backUrlBtn').addEventListener('click', function() {

  console.log("backURL button activated")

  });

});
});
